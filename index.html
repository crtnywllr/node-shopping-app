<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Flamenco|Muli:300,400' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>Shopping App</title>
</head>

<body>
    <header>
        <div class="content">
            <i class="fa fa-shopping-basket fa-5x" style="color:#fff"></i>
            <h1><span style="color:#F79A7A">Shopping</span> List</h1>
        </div>
    </header>

    <section class="instructions">
        <div class="content">
            <p>Add your items below - check off as you go or delete what you don't need.</p>
        </div>
    </section>

    <section class="form">
        <div class="content">
            <div class="input-form">
                <input id='new-item' type="text" placeholder="Add item..." maxlength='20'>
            </div>
            <ul>
                <li>
                    <button class="checkbox click">✓</button>
                    <span class='ticked'>banana</span>
                    <button class="delete">X</button>
                </li>
                <li>
                    <button class="checkbox">✓</button>
                    <span>blueberry cheesecake</span>
                    <button class="delete">X</button>
                </li>
                <li>
                    <button class="checkbox click">✓</button>
                    <span class='ticked'>apple</span>
                    <button class="delete">X</button>
                </li>
                <li>
                    <button class="checkbox">✓</button>
                    <span>laundry detergent</span>
                    <button class="delete">X</button>
                </li>
                <li>
                    <button class="checkbox click">✓</button>
                    <span class='ticked'>seltzer</span>
                    <button class="delete">X</button>
                </li>
            </ul>
        </div>
    </section>
    <footer>
        <div class="content">
            <button class="clear">Clear List</button>
        </div>
    </footer>
</body>

</html>
